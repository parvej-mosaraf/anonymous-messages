<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">Anonymous Messages</h1>
            <p class="text-lg text-gray-600 mb-8">Create a unique link to receive anonymous messages from anyone!</p>

            <div class="space-y-4">
                <a href="{{ url_for('register') }}"
                    class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Create Account
                </a>
                <br>
                <a href="{{ url_for('login') }}"
                    class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Login
                </a>
            </div>
        </div>
    </div>
</body>

</html>
